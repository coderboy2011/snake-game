<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game с видео фономr</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f2a365, #f07b3f);
      color: white;
      overflow: hidden;
      transition: background 0.5s ease;
      position: relative;
      z-index: 1;
    }
    /* Видеофон для режима Hardcore */
    #hardcoreVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    canvas {
      border: 3px solid #fff;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      width: 600px;
      height: 600px;
    }
    #score, #bestScore {
      font-size: 1.8rem;
      margin: 10px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 2;
    }
    .difficulty-buttons {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }
    .difficulty-buttons button {
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, background-color 0.3s;
    }
    .difficulty-buttons button:hover { transform: scale(1.1); background-color: #e74c3c; }
    .difficulty-buttons button.selected { background-color: #2ecc71; }
    .controls {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }
    .btn {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover { transform: scale(1.1); background-color: #e74c3c; }
    #start {
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: #27ae60;
      color: white;
      font-size: 1.8rem;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 10px;
      display: none;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: transform 0.4s, background-color 0.6s;
    }
    #start.easy { background-color: #27ae60; }
    #start.normal { background-color: #f39c12; }
    #start.hard { background-color: #e74c3c; }
    #start.hardcore { background-color: #8e44ad; }
    #start:hover { transform: scale(1.1) translate(-50%, -50%); background-color: #2ecc71; }
    #loadingMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: white;
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Видеофон для режима Hardcore -->
  <video id="hardcoreVideo" autoplay loop mute>
    <source src="Hardcore.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  
  <div id="score">Score: 0</div>
  <div id="bestScore">Best Score: 0</div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  
  <div class="difficulty-buttons">
    <button id="easy">Easy</button>
    <button id="normal">Normal</button>
    <button id="hard">Hard</button>
    <button id="hardcore">Hardcore</button>
  </div>
  
  <div class="controls">
    <button class="btn" id="up">↑</button>
    <button class="btn" id="left">←</button>
    <button class="btn" id="right">→</button>
    <button class="btn" id="down">↓</button>
  </div>
  
  <button id="start">Start Game</button>
  
  <audio id="hardcoreMusic" src="Hardcore.mp4" preload="auto"></audio>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let score = 0, bestScore = 0, snake, food, direction, gameInterval, speed;
    
    const hardcoreMusic = document.getElementById('hardcoreMusic');
    const hardcoreVideo = document.getElementById('hardcoreVideo');
  
    function startGame() {
      snake = [{ x: 12 * box, y: 12 * box }];
      food = { x: Math.floor(Math.random() * 30) * box, y: Math.floor(Math.random() * 30) * box };
      direction = 'RIGHT';
      score = 0;
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('bestScore').innerText = `Best Score: ${bestScore}`;
      clearInterval(gameInterval);
      gameInterval = setInterval(drawGame, speed);
      document.getElementById('start').style.display = 'none';
    }
  
    function updateBestScore() {
      if (score > bestScore) {
        bestScore = score;
        document.getElementById('bestScore').innerText = `Best Score: ${bestScore}`;
      }
    }
  
    function selectDifficulty(level, speedValue) {
      document.querySelectorAll('.difficulty-buttons button').forEach(button => {
        button.classList.remove('selected');
      });
      document.getElementById(level).classList.add('selected');
  
      speed = speedValue;
      const startButton = document.getElementById('start');
      startButton.className = ''; // сброс классов
      startButton.classList.add(level);
      startButton.style.display = 'block';
  
      if (level === 'hardcore') {
        const loadingMessage = document.createElement('div');
        loadingMessage.id = 'loadingMessage';
        loadingMessage.innerText = 'Подождите, загрузка ресурсов...';
        document.body.appendChild(loadingMessage);
  
        // Здесь, поскольку пользователь нажал на кнопку, это считается пользовательским действием
        setTimeout(() => {
          hardcoreVideo.style.display = 'block';
          // Немедленно включаем звук, так как действие уже инициировано
          hardcoreVideo.muted = false;
          hardcoreMusic.play();
          document.body.removeChild(loadingMessage);
        }, 3000);
      } else {
        hardcoreVideo.style.display = 'none';
        hardcoreMusic.pause();
        hardcoreMusic.currentTime = 0;
      }
    }
  
    document.getElementById('easy').addEventListener('click', () => selectDifficulty('easy', 200));
    document.getElementById('normal').addEventListener('click', () => selectDifficulty('normal', 100));
    document.getElementById('hard').addEventListener('click', () => selectDifficulty('hard', 60));
    document.getElementById('hardcore').addEventListener('click', () => selectDifficulty('hardcore', 40));
  
    function drawGame() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
  
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? 'green' : 'lime';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
  
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);
  
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;
      if (direction === 'RIGHT') snakeX += box;
      if (direction === 'LEFT')  snakeX -= box;
      if (direction === 'UP')    snakeY -= box;
      if (direction === 'DOWN')  snakeY += box;
  
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
        food = { x: Math.floor(Math.random() * 30) * box, y: Math.floor(Math.random() * 30) * box };
      } else {
        snake.pop();
      }
  
      let newHead = { x: snakeX, y: snakeY };
      snake.unshift(newHead);
  
      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height ||
          snake.slice(1).some(part => part.x === snakeX && part.y === snakeY)) {
        clearInterval(gameInterval);
        updateBestScore();
        document.getElementById('start').style.display = 'block';
      }
    }
  
    document.getElementById('start').addEventListener('click', startGame);
  
    document.addEventListener('keydown', event => {
      if (event.code === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (event.code === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (event.code === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (event.code === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });
  
    document.getElementById('up').addEventListener('click', () => {
      if (direction !== 'DOWN') direction = 'UP';
    });
    document.getElementById('down').addEventListener('click', () => {
      if (direction !== 'UP') direction = 'DOWN';
    });
    document.getElementById('left').addEventListener('click', () => {
      if (direction !== 'RIGHT') direction = 'LEFT';
    });
    document.getElementById('right').addEventListener('click', () => {
      if (direction !== 'LEFT') direction = 'RIGHT';
    });
  </script>
</body>
</html>
